<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

        rel="stylesheet"
        />

        />
</head>
<body>
    <nav class="navbar navbar-light  bg-transparent">
        <div class="container-fluid">
            <div class="social d-flex justify-content-end">
                <a class="mx-2" href="https://twitter.com/jessebubble"><i class="fab fa-twitter fa-xl"></i></a>
                <a class="mx-2" href="https://www.instagram.com/jessebubble"><i class="fab fa-instagram fa-xl" style="color: burlywood;"></i></a>
                <a class="mx-2" href="https://github.com/jessebubble"><i class="fab fa-github fa-xl" style="color: blueviolet;"></i></a>
                <a class="mx-2" href="https://www.linkedin.com/in/jessebubble"><i class="fab fa-linkedin fa-xl" style="color: turquoise;"></i></a>
                <a class="mx-2" href="https://docs.google.com/document/d/1Ww0atp3OSEnqGajVBY_iBS2Ku4i8frrvE_MDf5SA0bY/edit?usp=sharing"><i class="fa-solid fa-user-astronaut fa-xl" style="color: yellowgreen;"></i></a>
            </div>
        </div>  
    </nav>
    <div class="header">
        <h1 class="gradient">ğŸŒ§ï¸ Weather Dashboard ğŸŒ§ï¸</h1>
        <p style="color: rgb(99, 225, 225)">powered by Open Weather API </p>
    </div>
    <div class="row row-light">
        <div class="card card-light bg-transparent border-0">
            <h3 class="card-header text-center text-uppercase bg-transparent border-0">ğŸ”® Future Forecast ğŸ”®</h3>
            <form id="user-form" class="card-body">
                <label class="form-label"></label>
                <input 
                    name="city"
                    id="city"
                    style="text-align: center;"
                    type="text"
                    class="form-input"
                    placeholder="Enter City Name"
                    />
                <button class="search-btn"
                    id="submit-btn"
                    type="submit">
                    Search
                </button>
            </form>
        </div>
    </div>
    <div class="container-lg container-light bg-transparent text-white">
        <p id="currentDay" class="lead text-warning"></p>

        <!--City selected current weather display area -->
        <div id="city-container">
            <h2 class="col-12 text-warning text-md-center justify-content-start"><span id="city-selected"></span></h2>
            <div id="city-weather"></div>
        </div>
        <!--City selected 5-day forecast area -->
        <div id="five-day-row" class="row row-light bg-transparent text-warning justify-content-around align-content-start"></div>
        </div>
    </div>

    <footer class="footer bg-transparent text-center text-warning">
        <div class="col">&copy; JesseBubble </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
